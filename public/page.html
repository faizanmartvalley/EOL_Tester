<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Processed Orders</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Company Logo" class="logo" />
    <h1 class="header-title">Processed Orders</h1>
  </header>

  <div class="container">
    <h2>Select an Order to Submit</h2>
    <label for="orders-dropdown">📌 Choose an Order:</label>
    <select id="orders-dropdown">
      <option value="">-- Select an Order --</option>
    </select>

    <div id="success-message" class="message success">✅ Order submitted successfully!</div>
    <div id="error-message" class="message error">❌ Something went wrong.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
